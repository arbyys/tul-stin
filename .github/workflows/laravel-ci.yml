name: Laravel CI

on:
  push:
    branches:
      - master
      - feature/ci_cd

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Install dependencies
        run: composer install --no-interaction --no-ansi --no-progress --no-scripts --no-suggest --prefer-dist

      - name: Generate application key
        run: php artisan key:generate

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run npm
        run: npm run dev

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  deploy:
    needs: test
    if: startsWith(github.ref, 'refs/tags/deploy-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh <username>@<VPS-IP-Address> 'cd /path/to/your/app && git pull && composer install --no-interaction --no-ansi --no-progress --no-scripts --no-suggest && php artisan migrate --force && php artisan optimize'
